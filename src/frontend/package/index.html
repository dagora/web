<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dagora</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="static/dagora.core.css">
    <link rel="stylesheet" href="static/dagora.css">
</head>
<body data-tuktuk="boxes">
    <section>
        <header class="bck light">
            <h3 class="on-left text bold">DAGORA <span class="tag bck theme">BETA!</span></h3>

            <div class="on-right">
                <div class="form display inline">
                    <input type="text" class="anchor" placeholder="Buscar..." />
                </div>
                <button class="small inline icon bolt"></button>
            </div>
        </header>
        <article class="padding scroll">
            <div class="padding bck theme box hidden">
                <h4 class="text bold">OVERVIEW</h4>
                <ul class="margin" data-tuktuk="totals" id="overview">
                    <li>
                        <span class="icon book"></span>
                        <strong>3609</strong>
                        <small>elementos</small></li>
                    <li>
                        <span class="icon rss"></span>
                        <strong>138</strong>
                        <small>fuentes</small>
                    </li>
                    <li>
                        <span class="icon dashboard"></span>
                        <strong>25%</strong>
                        <small>rebote</small>
                    </li>
                </ul>
            </div>
            <!-- BAR GRAPH -->
            <div id="bar" class="padding bck dark margin-bottom box hidden"></div>

            <div class="padding margin-top box hidden">
                <!-- <h4 class="text bold color theme">PIE</h4> -->
                <!-- PIE GRAPH -->
                <ul class="margin" data-tuktuk="totals" id="pie"></ul>

                <ul data-tuktuk="totals">
                    <li>
                        <strong class="text color theme on-left">14</strong>
                        <small>&nbsp;surveys</small></li>
                    <li>
                        <strong class="text color theme on-left">3,420</strong>
                        <small>&nbsp;photos</small>
                    </li>
                    <li>
                        <strong class="text color theme on-left">99</strong>
                        <small>&nbsp;ratings</small>
                    </li>
                </ul>
                <hr>
                <div class="text align center">
                    Avg numbeer of actions per user: <strong class="text bold color theme">52.02</strong>
                </div>
            </div>
        </article>

        <footer>
            <div class="on-left text book">Fuentes obtenidas <a href="#" class="text normal underline color theme">enlace</a></div>
            <nav class="on-right text big">
                <a href="https://github.com/dagora/web" class="text color theme icon github margin-left"></a>
                <a href="http://twitter.com/soyjavi" class="text color theme icon twitter margin-left"></a>
                <a href="http://facebook.com/" class="text color theme icon facebook margin-left"></a>
            </nav>
        </footer>
    </section>

    <div id="welcome" data-tuktuk="modal" class="column_5">
        <header>
            <h4 class="text book inline">Dagora</h4>
            <button data-modal="close" class="transparent small on-right inline icon remove"></button>
        </header>
        <article>
            Bienvenido a la primera versi√≥n de  Dagora ...
        </article>
    </div>

    <script src="static/dagora.core.js"></script>
    <script src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
        google.load('visualization', '1', {'packages': ['geochart', 'corechart']});
    </script>
    <script src="static/dagora.debug.js"></script>
</body>
</html>
