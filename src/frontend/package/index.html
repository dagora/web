<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dagora</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="static/dagora.core.css">
    <link rel="stylesheet" href="static/dagora.css">
</head>
<body data-tuktuk="boxes">
    <section>
        <header class="bck light">
            <h3 class="on-left text bold">DAGORA <span class="color theme icon bolt"></span></h3>

            <div class="on-right">
                <div class="form display inline">
                    <input type="text" class="anchor" placeholder="Buscar..." />
                </div>
                <button class="small inline icon bolt"></button>
            </div>
        </header>

        <article class="scroll" data-context="search">
            <table></table>
        </article>

        <article class="padding scroll" data-context="source">
            <div id="overview" class="padding bck theme box hidden"></div>

            <div id="bar" class="padding bck dark margin-bottom box hidden"></div>

            <ul id="pie" class="margin-left margin-top margin-right box hidden" data-tuktuk="totals" ></ul>

            <ul data-tuktuk="totals" class="padding-left padding-right box hidden">
                <li>
                    <strong class="text color theme on-left">0</strong>
                    <small>&nbsp;fuentes</small></li>
                <li>
                    <strong class="text color theme on-left">0</strong>
                    <small>&nbsp;photos</small>
                </li>
                <li>
                    <strong class="text color theme on-left">0</strong>
                    <small>&nbsp;valoraciones</small>
                </li>
            </ul>

            <div class="box hidden text book align center">
                <hr>
                Información actualiza el <span id="updated" class="text normal">10/04</span>
            </div>
        </article>

        <footer>
            <div class="on-left text book">
                <strong>Dagora</strong>
                <span class="color theme icon bolt"></span> - OpenSource & OpenData <a href="https://github.com/dagora/web" target="_blank" class="text underline color theme">project</a>.</div>

            <nav class="on-right text big">
                <a href="https://github.com/dagora/web" target="_blank" class="text color theme icon github margin-left"></a>
                <a href="http://twitter.com/soyjavi" target="_blank" class="text color theme icon twitter margin-left"></a>
                <a href="http://facebook.com/" target="_blank" class="text color theme icon facebook margin-left"></a>
            </nav>
        </footer>
    </section>

    <div id="welcome" data-tuktuk="modal" class="column_5">
        <header>
            <h4 class="text book inline">Dagora</h4>
            <button data-modal="close" class="transparent small on-right inline icon remove"></button>
        </header>
        <article>
            Bienvenido a la primera versión de  Dagora ...
        </article>
    </div>

    <script src="static/dagora.core.js"></script>
    <script src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
        google.load('visualization', '1', {'packages': ['geochart', 'corechart']});
    </script>
    <script src="static/dagora.debug.js"></script>
</body>
</html>
