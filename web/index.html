<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dagora</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="static/dagora.core.css">
    <link rel="stylesheet" href="static/dagora.css">
</head>
<body data-tuktuk="boxes">
    <section class="landing" data-page="landing">
        <div class="row text align center">
            <div class="offset_3 column_6">
                <h1>Dágora <span class="color theme icon bolt"></span></h1>
                <div class="form block">
                    <input type="text" id="txt-search" class="large anchor"/>
                    <button data-action="search" class="large text normal">Buscar datos públicos</button>
                </div>
                <br/>
                <div class="text book">
                    <strong>Dágora <span class="color theme icon bolt"></span></strong>
                     - Proyecto OpenSource & OpenData.

                    <div>
                        <a href="https://github.com/dagora/web" target="_blank" class="text color theme icon github margin-left"></a>
                        <a href="http://twitter.com/ProyectoDagora" target="_blank" class="text color theme icon twitter margin-left"></a>
                    </div>

                    <br/>
                    <a href="http://proyectodagora.tumblr.com/post/51393634811/que-es-el-proyecto-dagora-y-como-puedo-ayudar"><strong>¿Qué es el proyecto Dágora y cómo puedo ayudar?</a></strong>
                </div>
            </div>
        </div>
    </section>

    <script src="static/dagora.core.js"></script>
    <script src="static/dagora.debug.js"></script>
</body>
</html>
